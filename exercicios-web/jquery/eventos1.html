<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Eventos #01</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src='js/jquery.js'></script>
    <style>
        input {
            font-size: 2em;
        }
    </style>
</head>

<body class='conteudo exercicio'>
    <h1>Eventos #01</h1>
    <div id='posicao'></div>
    <div id='cliques'>Cliques: 0</div>
    <input type="text" placeholder="Cor de Background">

    <script>
        function mostrarPosicaoMouse(e) {
            $('#posicao').html(`x: ${e.clientX} y: ${e.clientY}`)
        } // função para mostrar a posição do mouse

        $('body').on('mousemove', mostrarPosicaoMouse) // adiciona o evento de mousemove no body
        
        $('#posicao').mouseover(e => {
            $('body').off('mousemove', mostrarPosicaoMouse)
        }) // remove o evento de mousemove do body 

        $('#posicao').mouseleave(e => {
            $('body').mousemove(mostrarPosicaoMouse)
        }) // volta a mostrar a posição do mouse

        let cliques = 0
        $('body').click(e => {
            $('#cliques').html(`Cliques: ${++cliques}`) // incrementa o contador de cliques
        }) // conta os cliques no body

        const backgroundOriginal = $('body').css('background-color')

        $('input').keyup(function (e) {
            const valor = $(this).val()
            if (valor.match(/#[\da-fA-F]{6}/)
                || valor.match(/#[\da-fA-F]{3}/)) {
                $('body').css('background-color', valor)
            } else {
                $('body').css('background-color', backgroundOriginal)
            }
        }) // muda a cor de fundo do body com o valor do input
    </script>
</body>
